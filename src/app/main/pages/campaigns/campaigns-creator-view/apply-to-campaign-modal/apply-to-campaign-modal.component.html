<div class="container">
	<div class="d-flex">
        <img class="profile-img" src="../../../../../../assets/images/profile/default-picture-advertiser.svg" />
        <div class="name-box">
            <div class="advertiser-name">
                <span>{{ data.campaign.advertiser?.username }}</span>
            </div>
        </div>
    </div>

	<div class="d-flex mt-3">
        <div class="campaign-name">
            <span>{{ data.campaign.name }}</span>
        </div>
        <div class="campaign-remaining">
            <mat-icon>schedule</mat-icon>
            <span class="days">{{ endDate }}</span>
        </div>
	</div>
    <div class="description">
        <span>{{ data.campaign.description }}</span>
    </div>
    <div class="d-block content-tags">
        <span class="tags-label mb-2">{{ 'campaigns.modal.apply.tags_label' | translate }}</span>
        <mat-chip *ngFor="let tag of data.campaign.contentTags" class="tag">
            {{ 'onboarding.content.tag_list.' + tag | translate }}
        </mat-chip>
    </div>
	<div class="mt-3">
		<div class="w-100">
			<button mat-button class="main-button-primary w-100 p-3" (click)="apply()">
				{{ 'campaigns.modal.apply.button_label' | translate }}
			</button>
			<button class="button-outlined w-100 p-3 mt-3" (click)="close()">
				{{ 'general.btn_close' | translate }}
			</button>
		</div>
	</div>
</div>
