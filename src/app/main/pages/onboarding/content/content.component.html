<div class="container d-flex flex-column h-100">
    <h3>{{ 'onboarding.content.title' | translate }}</h3>
    <span class="paragraph">{{ 'onboarding.content.paragraph' | translate }}</span>
    
    <form [formGroup]="contentForm" class="w-100 mt-4">
        <div>
            <div class="d-flex justify-content-between">
                <label class="d-block">{{ 'onboarding.content.tags.label' | translate }}</label>
                <span class="paragraph">{{ 'onboarding.content.tags.desc' | translate }}</span>
            </div>
            <div class="tags-container">
                <mat-chip-listbox aria-label="Tags selected">
                    <mat-chip *ngFor="let tag of tags?.value" (click)="remove(tag)">
                        {{ 'onboarding.content.tag_list.' + tag | translate }}
                        <button matChipRemove [attr.aria-label]="'Remove' + tag" (click)="remove(tag)">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip>
                </mat-chip-listbox>
            </div>
        </div>
    </form>

    <div>
        <mat-chip-listbox aria-label="Tags">
            <mat-chip *ngFor="let tag of tagList" (click)="add(tag)">
                {{ 'onboarding.content.tag_list.' + tag | translate }}
            </mat-chip>
          </mat-chip-listbox>
    </div>

    <div class="mt-4">
        <button class="main-button w-50 p-3" (click)="submit()" [disabled]="tags?.value.length === 0">{{ 'general.btn_continue' | translate }}</button>
    </div>
</div>
