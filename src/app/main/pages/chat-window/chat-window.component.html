<div class="container-chat">
    <app-talks class="shadow bg-white" [conversations]="conversationsClassified" (selectedConversation)="openConversationMessages($event)" />
    <div class="chat-box">
        <app-chat-messages [conversation]="selectedConversation" [userId]="userId" (conversationChange)="classifyConversations()"/>
    </div>
</div>
