<div class="framework">
    <div class="title">
        <mat-icon class="material-icons-outlined tune-icon">tune</mat-icon>
        <span>{{ 'discovery.filters' | translate }}</span>
    </div>
    <mat-divider></mat-divider>
    <div class="mt-5">
        <span>{{ 'discovery.content_type' | translate }}</span>
        <mat-chip-listbox aria-label="Discovery Tags Filter"  class="mt-3">
            <mat-chip *ngFor="let tag of contentTags" (click)="manageTagFilter(tag)" [ngClass]="{'tag-added': filters.tags.includes(tag)}">
                {{ 'onboarding.content.tag_list.' + tag | translate }}
            </mat-chip>
        </mat-chip-listbox>
    </div>
    <div class="mt-5">
        <span class="d-block">{{ 'discovery.followers' | translate }}</span>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <input 
                matInput
                type="number"
                [(ngModel)]="filters.minFollowers"
                [placeholder]="'discovery.min_followers' | translate"
            >
            <mat-icon class="material-icons-outlined followers-divider">remove</mat-icon>
            <input
                matInput
                type="number"
                [(ngModel)]="filters.maxFollowers"
                [placeholder]="'discovery.max_followers' | translate"
            >
            <button class="main-button confirm-button" (click)="applyFilters()">
                <mat-icon class="material-icons-outlined">arrow_forward</mat-icon>
            </button>
        </div>
</div>
