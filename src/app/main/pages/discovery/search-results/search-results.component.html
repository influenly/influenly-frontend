<div class="results-container">
    <div class="discovery-box-top">
        <span class="title">{{ 'discovery.title' | translate }}</span>
        <div class="box-order-by">
            <div>
                <span class="lbl-order-by">{{ 'discovery.order_by' | translate }}</span>
            </div>
            <button mat-button [matMenuTriggerFor]="menu" class="btn-order-by">
                {{ 'discovery.order_by_key.' + orderByOption | translate }}
                <mat-icon class="material-icons-outlined tune-icon">expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="orderByOption = 'more_relevant'">{{ 'discovery.order_by_key.more_relevant' | translate }}</button>
                <button mat-menu-item (click)="orderByOption = 'name'">{{ 'discovery.order_by_key.name' | translate }}</button>
                <button mat-menu-item (click)="orderByOption = 'followers'">{{ 'discovery.order_by_key.followers' | translate }}</button>
            </mat-menu>
        </div>
    </div>
    <button *ngIf="isHandset" class="main-button btn-filter" (click)="showFilter()">
        <mat-icon class="material-icons-outlined tune-icon">tune</mat-icon>
        <span>{{ 'discovery.filters' | translate }}</span>
    </button>
    <div class="d-flex justify-content-center">
        <div class="cards-container">
            <app-user-card *ngFor="let user of users" [userData]="user"/>
        </div>
    </div>
</div>
