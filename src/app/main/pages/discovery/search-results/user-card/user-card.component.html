<div class="card">
    <div class="top">
        <div class="d-flex justify-content-center">
            <img *ngIf="picture" [src]="picture" class="profile-picture" />
            <img *ngIf="!picture" src="../../../../../../assets/images/profile/default-picture-creator.svg" class="profile-picture" />
        </div>

        <div class="primary-info">
            <div class="username">
                <span>{{ userData?.username }}</span>
            </div>
            <div class="followers">
                <span>{{ followers  + ' ' + ('discovery.followers' | translate) }}</span>
            </div>
            <div class="d-flex">
                <div *ngFor="let icon of networkIcons">
                    <app-svg-icon [class]="icon" [path]="'assets/icons/' + icon + '.svg'"></app-svg-icon>
                </div>
            </div>
            <div class="content-tags">
                <mat-chip *ngFor="let tag of tags" class="tag">
                    {{ tag }}
                </mat-chip>
            </div>
        </div>
    </div>
</div>
