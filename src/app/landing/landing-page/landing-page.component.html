<div class="container-fluid d-flex justify-content-space-between page">
    <div class="d-flex align-items-center w-50">
        <div class="container box">
            <h1 class="font-weight-bold">{{ 'landing.title_1' | translate }}<span class="primary-color">{{ 'landing.title_2' | translate }}</span>{{ 'landing.title_3' | translate }}<span class="gradient-color-1">{{ 'landing.title_4' | translate }}</span></h1>
            <div class="d-grid paragraph">
                <span>{{ 'landing.paragraph_1' | translate }}</span>
                <span>{{ 'landing.paragraph_2' | translate }}</span>
            </div>
            <div class="mt-4">
                <button class="main-button-primary" (click)="goToSignUp('creator')">{{ 'landing.btn_creator' | translate }}
                    <mat-icon fontIcon="trending_up"></mat-icon>
                </button>
                <button class="main-button" (click)="goToSignUp('advertiser')">{{ 'landing.btn_advertiser' | translate }}</button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <img class="home-image" src="../../../assets/images/landing-page-person.svg" />
    </div>
</div>
