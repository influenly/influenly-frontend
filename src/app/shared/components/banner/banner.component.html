<div class="card">
    <div class="d-flex justify-content-between">
        <div class="m-3">
            <div class="title">
                <span>{{ title }}</span>
            </div>
            <div class="text mt-3">
                <span>{{ text }}</span>
            </div>
            <div *ngIf="buttonLabel" class="mt-3">
                <button mat-button class="main-button-primary" (click)="action()">{{ buttonLabel }}</button>
            </div>
        </div>
        <div class="img-right">
            <img src="../../../../assets/images/campaigns-banner.svg" />
        </div>
    </div>
</div>
