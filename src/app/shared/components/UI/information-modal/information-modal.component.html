<div class="container">
	<div *ngIf="data.icon" class="d-flex justify-content-center mt-4">
		<mat-icon class="icon" [ngClass]="data.icon" [fontIcon]="data.icon"></mat-icon>
	</div>
	<div class="text-center mt-3">
		<h2>{{ data.title }}</h2>
		<span *ngIf="data.text">{{ data.text }}</span>
	</div>
	<div mat-dialog-actions class="mt-5">
		<div>
			<button *ngIf="data.textButtonOk" class="main-button w-100 p-3" (click)="accept()">{{ data.textButtonOk }}</button>
			<button *ngIf="data.textButtonClose" class="main-button w-100 p-3" (click)="close()">{{ data.textButtonClose }}</button>
		</div>
	</div>
</div>
